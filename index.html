<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luau Obfuscator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0b1a2b;
    color: #cce6ff;
    text-align: center;
    margin: 0;
    padding: 0;
}
header {
    background: #10375c;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
    color: #00d0ff;
    text-shadow: 0 0 10px #00d0ff;
}
#dropZone {
    border: 2px dashed #00d0ff;
    border-radius: 12px;
    padding: 20px;
    width: 90%;
    margin: 20px auto;
    background: #0f2a45;
    color: #aaa;
    transition: 0.3s;
}
#dropZone.dragover {
    background: #163c66;
    color: #00d0ff;
    border-color: #00d0ff;
}
input[type="file"] {
    margin-top: 10px;
    color: #eee;
}
textarea {
    width: 90%;
    height: 200px;
    margin: 20px auto;
    display: block;
    background: #0f2a45;
    color: #00d0ff;
    border: 2px solid #163c66;
    border-radius: 10px;
    padding: 10px;
    font-family: monospace;
    resize: vertical;
    box-shadow: 0 0 8px #00d0ff33;
}
button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    background: #00d0ff;
    color: #000;
    font-weight: bold;
    transition: 0.2s;
    box-shadow: 0 0 12px #00d0ff55;
}
button:hover {
    background: #00a3cc;
    box-shadow: 0 0 18px #00d0ff;
}
footer {
    margin-top: 20px;
    padding: 10px;
    font-size: 14px;
    color: #77cfff;
}
</style>
</head>
<body>
<header>ðŸ”¹ Luau Obfuscator</header>

<div id="dropZone">
  <p>ðŸ“‚ Drag & Drop Luau file here or</p>
  <input type="file" id="fileInput" accept=".lua,.luau,.txt">
</div>

<textarea id="inputCode" placeholder="Or paste your Luau code here..."></textarea>
<button onclick="obfuscateCode()">Obfuscate</button>
<button onclick="copyOutput()">Copy Output</button>
<textarea id="outputCode" placeholder="Obfuscated code will appear here..." readonly></textarea>

<footer>Made for fun â€¢ Deploy anywhere ðŸš€</footer>

<script>
// Random variable generator
function randomVar(len = 8) {
    let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let name = "";
    for (let i = 0; i < len; i++) {
        name += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return name;
}

// Encode string into hex
function encodeString(str) {
    return '"' + Array.from(str).map(c => "\\" + c.charCodeAt(0).toString(16)).join('') + '"';
}

// Obfuscate code function
function obfuscateCode() {
    let input = document.getElementById("inputCode").value;
    if (!input.trim()) { alert("Please paste some Luau code first!"); return; }

    let varMap = {};
    let obf = input
        .replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g, (match) => {
            if (["local","function","end","if","then","else","elseif","for","while","do","return","true","false","nil"].includes(match)) return match;
            if (!varMap[match]) varMap[match] = randomVar();
            return varMap[match];
        })
        .replace(/"([^"]*)"/g, (_, str) => encodeString(str));

    // Minify to one line
    obf = obf.replace(/\n/g, "").replace(/\s+/g, " ");

    document.getElementById("outputCode").value = obf;
}

// Copy output
function copyOutput() {
    let output = document.getElementById("outputCode");
    output.select();
    output.setSelectionRange(0, 999999);
    document.execCommand("copy");
    alert("Obfuscated code copied!");
}

// File input for PC/mobile
document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) { document.getElementById("inputCode").value = ev.target.result; };
    reader.readAsText(file);
});

// Drag & Drop
const dropZone = document.getElementById("dropZone");
dropZone.addEventListener("dragover", (e) => { e.preventDefault(); dropZone.classList.add("dragover"); });
dropZone.addEventListener("dragleave", () => { dropZone.classList.remove("dragover"); });
dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => { document.getElementById("inputCode").value = ev.target.result; };
        reader.readAsText(file);
    }
});
</script>
</body>
</html>
