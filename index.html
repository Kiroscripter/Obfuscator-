<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIAMOND OBFUSCATOR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Courier New", monospace;
      color: #80dfff;
      overflow: hidden;
      background: black;
    }

    /* Animated rainbow corners */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        red, orange, yellow, lime, cyan, blue, magenta, red
      );
      animation: spin 6s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.9);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 30px #80dfff;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 15px #80dfff;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 5px;
      color: #b3ecff;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #0a0a0a;
      border: 2px solid #80dfff;
      color: #80dfff;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      margin: 10px 0;
      box-shadow: inset 0 0 8px #80dfff;
    }

    button {
      background: #0d0d0d;
      border: 2px solid #80dfff;
      color: #80dfff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 8px #80dfff;
    }

    button:hover {
      background: #80dfff;
      color: #0d0d0d;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DIAMOND OBFUSCATOR</h1>
    <h2>Luau</h2>
    <textarea id="input" placeholder="Paste your Luau code here..."></textarea>
    <div>
      <button onclick="obfuscate()">Obfuscate</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="downloadOutput()">Download</button>
    </div>
    <textarea id="output" placeholder="Obfuscated code will appear here..."></textarea>
  </div>

  <script>
    function randomName() {
      return "__" + Math.random().toString(36).substring(2, 8);
    }

    function encodeLayer(code) {
      let encoded = [];
      for (let i = 0; i < code.length; i++) {
        encoded.push(code.charCodeAt(i) + Math.floor(Math.random() * 5));
      }
      return "loadstring((function() local t={" + encoded.join(",") + "} " +
             "for i=1,#t do t[i]=string.char(t[i]-" + Math.floor(Math.random() * 5) + ") end " +
             "return table.concat(t) end)())()";
    }

    function obfuscate() {
      let code = document.getElementById("input").value;
      if (!code.trim()) {
        alert("Please paste code to obfuscate!");
        return;
      }

      let obf = "--[[ Obfuscated by Diamond ]]\n\n";

      // Multi-layer encode (3 layers default)
      let layered = code;
      for (let i = 0; i < 3; i++) {
        layered = encodeLayer(layered);
      }

      obf += layered;

      document.getElementById("output").value = obf;
    }

    function copyOutput() {
      let output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied obfuscated code!");
    }

    function downloadOutput() {
      let text = document.getElementById("output").value;
      let blob = new Blob([text], { type: "text/plain" });
      let link = document.createElement("a");
      let fileName = "Obf_" + Math.floor(Math.random() * 99999) + ".lua";
      link.download = fileName;
      link.href = window.URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
</html>
