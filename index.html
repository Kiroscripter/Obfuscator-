 <!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {

    color: #cce6ff;

  header {

<body>
<header>
  <h1>DIAMOND OBFUSCATOR</h1>
  <h2>Luau</h2>
</header>

<div id="dropZone">
  <p>ðŸ“‚ Drag & Drop Luau file here or</p>
  <input type="file" id="fileInput" accept=".lua,.luau,.txt">
</div>

<textarea id="inputCode" placeholder="Or paste your Luau code here..."></textarea>
<div>
  <button onclick="obfuscateCode()">Obfuscate</button>
  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="downloadOutput()">Download Obfuscated</button>
</div>
<textarea id="outputCode" placeholder="Obfuscated code will appear here..." readonly></textarea>

<footer>Made by Diamond Obfuscator ðŸš€</footer>

<script>
function randomVar() {
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let name = "";
  for (let i = 0; i < 8; i++) name += chars.charAt(Math.floor(Math.random() * chars.length));
  return name;
}

function encodeString(str) {
  let encoded = "";
  for (let i = 0; i < str.length; i++) encoded += "\\" + str.charCodeAt(i).toString(16);
  return '"' + encoded + '"';
}

function chunkedReplace(text, callback, chunkSize = 20000, onComplete = null) {
  let start = 0;
  function processChunk() {
    const end = Math.min(start + chunkSize, text.length);
    const chunk = text.slice(start, end);
    const result = callback(chunk, start);
    if (start === 0) text = result; else text = text.slice(0, start) + result + text.slice(end);
    start += chunkSize;
    if (start < text.length) setTimeout(processChunk, 0);
    else if (onComplete) onComplete(text);
  }
  processChunk();
}

function obfuscateCode() {
  let input = document.getElementById("inputCode").value;
  if (!input.trim()) { alert("Paste Luau code first!"); return; }

  const varMap = {};
  const reserved = ["local","function","end","if","then","else","elseif","for","while","do","return","true","false","nil"];

  chunkedReplace(input, (chunk) => {
    return chunk.replace(/\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g, match => {
      if (reserved.includes(match)) return match;
      if (!varMap[match]) varMap[match] = randomVar();
      return varMap[match];
    });
  }, 30000, (obf) => {
    obf = obf.replace(/"([^"]*)"/g, (_, str) => encodeString(str));
    obf = "--[[Obfuscated By Diamond Obfuscator]] " + obf.replace(/\n/g, " ");
    document.getElementById("outputCode").value = obf;
    alert("Obfuscation complete!");
  });
}

function copyOutput() {
  const output = document.getElementById("outputCode");
  output.select();
  output.setSelectionRange(0, 999999);
  document.execCommand("copy");
  alert("Copied!");
}

function downloadOutput() {
  const obf = document.getElementById("outputCode").value;
  if (!obf) { alert("Nothing to download!"); return; }
  const blob = new Blob([obf], {type: "text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "obfuscated.lua";
  a.click();
  URL.revokeObjectURL(url);
}

document.getElementById("fileInput").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ev => document.getElementById("inputCode").value = ev.target.result;
  reader.readAsText(file);
});

const dropZone = document.getElementById("dropZone");
dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("dragover"); });
dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  const file = e.dataTransfer.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = ev => document.getElementById("inputCode").value = ev.target.result;
    reader.readAsText(file);
  }
});
</script>
</body>
