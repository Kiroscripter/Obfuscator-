<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Obfuscator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #e0f2fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
      color: #38bdf8;
    }
    h3 {
      margin-top: 5px;
      font-weight: 400;
      color: #93c5fd;
    }
    p {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #60a5fa;
    }
    textarea {
      width: 90%;
      height: 180px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background: #1e293b;
      color: #f1f5f9;
      font-family: monospace;
      resize: vertical;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    #output {
      width: 90%;
      height: 200px;
      border-radius: 10px;
      padding: 10px;
      background: #0f172a;
      color: #f1f5f9;
      font-family: monospace;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>DIAMOND OBFUSCATOR</h1>
  <h3>Luau Obfuscator</h3>
  <p>Made by Kiro</p>

  <textarea id="input" placeholder="Paste your Luau script here..."></textarea>

  <div class="buttons">
    <button onclick="obfuscate()">Obfuscate</button>
    <button onclick="copyCode()">Copy</button>
    <button onclick="download()">Download</button>
  </div>

  <pre id="output">// Obfuscated script will appear here</pre>

  <script>
    function encodeLayer(code) {
      let encoded = [];
      for (let i = 0; i < code.length; i++) {
        encoded.push(code.charCodeAt(i));
      }
      return "loadstring(string.char(" + encoded.join(",") + "))()";
    }

    function multiLayerObfuscate(code, layers = 5) {
      let result = code;
      for (let i = 0; i < layers; i++) {
        result = encodeLayer(result);
        // Add fake noise
        result = "-- Fake Layer " + (i+1) + "\\n" +
                 "do local a=" + Math.floor(Math.random()*9999) +
                 " for i=1,3 do a=a+1 end end\\n" + result;
      }
      return "--[[Obfuscated By Diamond Obfuscator]]\\n" + result;
    }

    function obfuscate() {
      let input = document.getElementById("input").value;
      if (!input.trim()) {
        alert("Paste some code first!");
        return;
      }
      let obf = multiLayerObfuscate(input, 5);
      document.getElementById("output").textContent = obf;
    }

    function copyCode() {
      let content = document.getElementById("output").textContent;
      if (!content.trim()) {
        alert("No obfuscation yet!");
        return;
      }
      navigator.clipboard.writeText(content).then(() => {
        alert("Obfuscated code copied!");
      });
    }

    function download() {
      let content = document.getElementById("output").textContent;
      if (!content.trim()) {
        alert("No obfuscation yet!");
        return;
      }
      // random filename like obf_12345.lua
      let randomName = "obf_" + Math.floor(Math.random()*100000) + ".lua";
      let blob = new Blob([content], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = randomName;
      link.click();
    }
  </script>
</body>
  </html>
